version: '3'
services:
  linkedin.rails.postgres.db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  linkedin.rails.web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - linkedin.rails.postgres.db
